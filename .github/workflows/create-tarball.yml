name: Create tarball

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag"
        required: true

permissions:
  contents: read

jobs:
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"

      - run: npm ci

      - run: npm run build

      - name: Add tarball dist to release assets
        run: |
          mv dist zigbee2mqtt-windfront-${{ inputs.release_tag }}
          tar -czvf zigbee2mqtt-windfront-${{ inputs.release_tag }}.tar.gz zigbee2mqtt-windfront-${{ inputs.release_tag }}
          gh release upload ${{ inputs.release_tag }} zigbee2mqtt-windfront-${{ inputs.release_tag }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
