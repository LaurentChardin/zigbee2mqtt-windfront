name: CI

on:
  push:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - run: npm ci

      - run: npm run build

      - run: npm run check:ci

      - run: npm run test:cov
